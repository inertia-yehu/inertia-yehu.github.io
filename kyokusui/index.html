<!DOCTYPE html>
<html lang="ja">
<head>
    <title>kyokusui</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="description" content="流れる文字を拾って俳句を作る">
    <meta name="author" content="inertia-yehu (Twitter: @ToutDevientF)">
    <meta name="application-name" content="kyokusui">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="wrapper">
        <div class="centered" id="main_window">
            <div class="centered" id="title">
                <p>
                流れる文字を選び、時間内に俳句を作ってください。<br>
                濁点や促音などは後に修正できます。</p>
                <div class="centered" id="start" onclick="start()">&gt; START &lt;</div>
            </div>
            <div class="centered" id="ending">
                <p>タップで文字を変更できます。</p>
                <div class="centered" id="ouvre"></div>
                <div id="has_button">
                  <button id="submit" onclick="submit()">SNSに投稿</button>
                  <div id="share"></div>
                </div>
            </div>
        </div>
        <div id="left" class="frame"> </div>
        <div id="right" class="frame"> </div>
        <div id="top" class="frame"> </div>
        <div id="bottom" class="frame"> </div>
        <div class="centered" id="haiku"></div>
        <div class="centered" id="bar"></div>
    </div>
    <!--<script src="main.js"> </script> -->
    <script src="simple.js"> </script>
</body>
</html>
